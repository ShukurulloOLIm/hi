<!DOCTYPE html>
<html lang="en">
    <body class="main">
        <div class="homeiconbox">
            <img src="Images/langDarkMode-svg.svg" alt="Language" class="homeicon" id="switchLang" />
        </div>
        <div class="homeiconbox2">
            <a href="index.html">
                <img src="Images/homeIconDarkMode.svg" alt="Home" class="homeicon2" />
            </a>
            
        </div>
        <div class="homeiconbox3">
            <img src="Images/darkModeDarkMode-svg.svg" alt="darkMode" onclick="
            if (darkOrLightMode == 'lightMode') {
                darkOrLightMode = 'darkMode';
                localStorage.setItem('whichMode', darkOrLightMode);
                document.body.style.backgroundColor = '#1e1e1e';
                document.body.style.color = 'white';
            } else if (darkOrLightMode == 'darkMode') {
                darkOrLightMode = 'lightMode';
                localStorage.setItem('whichMode', darkOrLightMode);
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';   
            };
            " class="widthAndHeight" />
        </div>
        <div class="box">
            <h1 id="centered">
                Mental Math Game!
            </h1>
        </div>
        <div class="box2">
            <button id="Basic" onclick="Start(1);">
                Click to play
            </button>
        </div>
        <script src="script.js"></script>
    </body>
    <head>
        <title id="title">Mentel Math Game!</title>
        <link rel="stylesheet" href="Sass/styles/styles.css">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    </head>
</html>
